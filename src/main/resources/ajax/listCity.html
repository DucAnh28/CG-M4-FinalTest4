<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List City</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4>Danh Sách Các Thành Phố</h4>
            <button class="btn btn-primary btn-xs" data-title="Add" data-toggle="modal"
                    data-target="#create">Thêm mới thành phố</button>
            <div class="table-responsive">
                <table id="mytable" class="table table-bordred table-striped">
                    <thead>
                    <th>#</th>
                    <th>Tên thành phố</th>
                    <th>Quốc Gia</th>
                    <th colspan="2">Action</th>
                    </thead>
                    <tbody id="list">
                    <tr>
                        <td>Mohsin</td>
                        <td>Irshad</td>
                        <td>CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan</td>
                        <td>isometric.mohsin@gmail.com</td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Edit">
                                <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                                        data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button>
                            </p>
                        </td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Delete">
                                <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"
                                        data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button>
                            </p>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="clearfix"></div>
                <ul class="pagination pull-right">
                    <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--create-->
<div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Your Detail</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    Tên<input class="form-control " type="text" placeholder="Tên" id="city-name">
                </div>
                <div class="form-group">
                    Quốc gia<input class="form-control " type="text" placeholder="Quốc gia" id="city-country">
                </div>
                <div class="form-group">
                    Diện tích<input class="form-control " type="text" placeholder="Diện tích" id="city-area">
                </div>
                <div class="form-group">
                    Dân số<input class="form-control " type="text" placeholder="Dân Số" id="city-popu">
                </div>
                <div class="form-group">
                    GDP<input class="form-control " type="text" placeholder="GDP" id="city-gdp">
                </div>
                <div class="form-group">
                    Giới thiệu<textarea rows="2" id="city-description" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" onclick="createCity()"><span
                        class="glyphicon glyphicon-ok-sign"></span> Create
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!--edit-->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Your Detail</h4>
            </div>
            <div class="modal-body">
                <input hidden id="edit-id" name="value">
                <div class="form-group">
                   Tên<input class="form-control " type="text" placeholder="Tên" name="value" id="edit-name">
                </div>
                <div class="form-group">
                    Quốc gia<input class="form-control " type="text" placeholder="Quốc gia" name="value" id="edit-country">
                </div>
                <div class="form-group">
                    Diện tích<input class="form-control " type="text" placeholder="Diện tích" name="value" id="edit-area">
                </div>
                <div class="form-group">
                    Dân số<input class="form-control " type="text" placeholder="Dân Số" name="value" id="edit-popu">
                </div>
                <div class="form-group">
                    GDP<input class="form-control " type="text" placeholder="GDP" name="value" id="edit-gdp">
                </div>
                <div class="form-group">
                   Giới thiệu<textarea rows="3" class="form-control" name="value" id="edit-description"></textarea>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" onclick="editCity()"><span
                        class="glyphicon glyphicon-ok-sign"></span> Update
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
</body>
<script src="city_manager.js"></script>
</html>
